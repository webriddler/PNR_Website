<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PNR Status Checker</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
        margin-top: 20px;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <h2>PNR Status Checker</h2>
    <form>
      <label for="pnrNumber">Enter PNR Number:</label>
      <input type="text" id="pnrNumber" name="pnrNumber" required />
      <button type="button" onclick="checkPNR()">Check Status</button>
    </form>
    <div id="resultTable"></div>

    <script>
      async function checkPNR() {
        const pnrNumber = document.getElementById("pnrNumber").value;
        const apiUrl = `https://travel.paytm.com/api/trains/v1/status?vertical=train&client=web&is_genuine_pnr_web_request=1&pnr_number=${pnrNumber}`;

        fetch(apiUrl)
          .then((response) => {
            if (!response.ok) {
              throw new Error("Network response was not ok");
            }
            return response.json();
          })
          .then((data) => {
            // Process the data returned from the API
            console.log(data);
          })
          .catch((error) => {
            console.error(
              "There was a problem with the fetch operation:",
              error
            );
          });
      }

      function displayResult(body) {
        const resultTable = document.getElementById("resultTable");
        resultTable.innerHTML = ""; // Clear previous results

        if (body) {
          const table = document.createElement("table");
          const headers = [
            "PNR Number",
            "Train Name",
            "Class",
            "Boarding Date",
            "Status",
          ];
          const headerRow = document.createElement("tr");

          headers.forEach((headerText) => {
            const header = document.createElement("th");
            header.appendChild(document.createTextNode(headerText));
            headerRow.appendChild(header);
          });

          table.appendChild(headerRow);

          const dataRow = document.createElement("tr");
          headers.forEach((header) => {
            const cell = document.createElement("td");
            if (header === "Status") {
              const statusInfo = body.pulse_data.ticket_status[0];
              cell.appendChild(
                document.createTextNode(
                  statusInfo ? statusInfo.current_status : "N/A"
                )
              );
            } else {
              cell.appendChild(
                document.createTextNode(body[header.toLowerCase()])
              );
            }
            dataRow.appendChild(cell);
          });

          table.appendChild(dataRow);
          resultTable.appendChild(table);
        } else {
          resultTable.innerHTML = "No data available for the given PNR number.";
        }
      }
    </script>
  </body>
</html>
